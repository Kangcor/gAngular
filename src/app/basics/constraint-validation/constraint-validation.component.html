<section class="section">
    <div class="container">
      <h1 class="title">
        Constraint Validation
      </h1>
      <p class="subtitle">
        HTML5 estándar para validar formularios sin usar javascript
      </p>

      <div class="columns is-vcentered">
        <div class="column">

          <form>
            <p>
              <legend>Title<abbr title="This field is mandatory">*</abbr></legend>
              <input type="radio" required name="title" id="r1" value="Sr" ><label for="r1">Sr. </label>
              <input type="radio" required name="title" id="r2" value="Sra"><label for="r2">Sra.</label>
            </p>
            <p>
              <label for="n1">¿Cuál es tu edad?</label>
              <input type="number" min="12" max="120" step="1" id="n1" name="age"
                      pattern="\d+">
            </p>
            <p>
              <label for="t1">¿Cuál es tu fruta favorita?<abbr title="Este campo es obligatorio">*</abbr></label>
              <input type="text" id="t1" name="fruit" list="l1" required
                      pattern="[Pp]l[áa]tano|[Cc]ereza|[Mm]anzana|[Ff]resa|[Ll]im[oó]n|[Nn]aranja">
              <datalist id="l1">
                  <option>Plátano</option>
                  <option>Cereza</option>
                  <option>Manzana</option>
                  <option>Fresa</option>
                  <option>Limón</option>
                  <option>Naranja</option>
              </datalist>
            </p>
            <p>
              <label for="t2">¿Cuál es tu dirección de correo electrónico?</label>
              <input type="email" id="t2" name="email">
            </p>
            <p>
              <label for="t3">Déjanos un mensaje corto</label>
              <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
            </p>
            <p>
              <button>Enviar</button>
            </p>
          </form>
        </div>
        <div class="column">
          Ejemplos de validadores HTML5 y uso de pseudoclases para mostrar errores. <br>
          El ejemplo está extraído de la documentación de <a href="https://developer.mozilla.org/es/docs/Learn/HTML/Forms/Validacion_formulario_datos">Mozilla sobre validación de Forms</a>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <nav
        class="pagination is-centered"
        role="navigation"
        aria-label="pagination">
        <a class="pagination-previous" disabled>Anterior</a>
        <a class="pagination-next" [routerLink]="['/1']">Siguiente</a>
      </nav>
    </div>
  </section>
